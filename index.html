<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Lollipop</title>
    
    <link type="text/css" rel="stylesheet" href="Lollipop.css"/>
    
    <script src="jquery-2.0.3.min.js"></script>
    <script src="Lollipop.js"></script>
	</head>
	<body style="height:1900px">
    <script>
      $(function (){
        Lollipop.open({
          showHeader:true,
          title:'My title',
          content:'Hellow',
          animate:false,
          buttons:[
            {
              title:'Ok',
              click:function (){
                Lollipop.close();
              }
            },
            {
              title:'link',                
              href:'http://github.com',
              target:'_blank',
              click:function (){
                console.log('click event');
              }
            }
          ],
          onOpen:null
        });
      });
    </script>
  </body>
</html>
