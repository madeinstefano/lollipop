<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Lollipop</title>
    
    <link type="text/css" rel="stylesheet" href="Lollipop.css"/>
    
    <script src="jquery-1.8.2.min.js"></script>
    <script src="Lollipop.min.js"></script>
	</head>
	<body style="height:1900px">
    <script>
      $(function (){
        Lollipop.open({
          showHeader:true,
          title:'My title',
          content:'Hellow',
          animate:false,
          buttons:[{
            title:'Ok',
            click:function (){
              Lollipop.close();
            }
          }],
          onOpen:null
        });
      });
    </script>
  </body>
</html>
